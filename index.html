<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AngularJS search module</title>
<script type="text/javascript" src="lib/angular/angular.min.js"></script>
<script type="text/javascript" src="js/controllers.js"></script>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<style>
	*{
		border-radius: 0 !important;
	}	
</style>
</head>

<body >
<section class="container">
	<div class="row">
	<div class="col col-sm-6 col-sm-offset-3">
	
	
	<div ng-app="myApp" ng-controller="MyController">
		<div ng-repeat="item in artists">
		<div class="container-fluid">
			<div class="row">
			<div class="list-group">
				<div class="col-sm-4 col-md-2 list-group-item">
				<img class="img-responsive img-rounded center-block" ng-src="images/{{item.images}}.jpg" alt="Photo of {{item.realName}}">	
				</div><!-- col -->
				<div class="col-sm-8 col-md-10 list-group-item">
				<h2>{{item.realName}}</h2>
				<h4>{{item.filmName}}</h4>
				
				</div>
				</div><!-- list group -->
				
			</div><!-- row -->	
		</div><!-- container -->
		
		
		</div>
		
		
		
	</div>
	
	
	
	</div><!-- col -->	
	</div><!-- row -->
</section><!-- container -->




</body>
</html>
